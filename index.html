<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PAY54 â€” Dashboard</title>

  <link rel="stylesheet" href="assets/css/global.css" />
  <link rel="stylesheet" href="assets/css/dashboard.css" />
</head>

<body class="dark">

  <!-- AUTH GUARD -->
  <script src="assets/js/session.js"></script>
  <script>
    if (!PAY54Session || !PAY54Session.isAuthenticated()) {
      window.location.replace("login.html");
    }
  </script>

  <!-- HEADER -->
  <header class="dashboard-header">

    <!-- BRAND -->
  <div class="brand">
  <img src="assets/img/pay54-logo.svg" class="dash-logo" />
  <div class="brand-text">
    <div class="brand">
  <img src="assets/img/pay54-logo.svg" class="dash-logo" alt="PAY54 logo" />
  </div>
</div>

    <!-- CURRENCY ROW -->
    <div class="currency-row">
      <span class="currency active">NGN</span>
      <span class="currency">USD</span>
      <span class="currency">GBP</span>
      <span class="currency">EUR</span>
      <span class="currency">CAD</span>
      <span class="currency">AED</span>
      <span class="currency">AUD</span>
    </div>

    <!-- ACTIONS -->
    <div class="header-actions">
      <button id="themeToggle" title="Toggle theme">ðŸŒ™</button>
      <button id="profileBtn" title="Profile">ðŸ‘¤</button>
      <button id="logoutBtn">Logout</button>
    </div>

  </header>

  <!-- PLACEHOLDER -->
  <main class="dashboard-placeholder">
    <h2>Dashboard loadingâ€¦</h2>
    <p>Wallet & services will appear here.</p>
  </main>

  <!-- SCRIPTS -->
  <script src="assets/js/theme.js"></script>
  <script>
    document.getElementById("logoutBtn").onclick = () => {
      PAY54Session.destroySession();
    };

    document.querySelectorAll(".currency").forEach(el => {
      el.onclick = () => {
        document.querySelectorAll(".currency").forEach(c => c.classList.remove("active"));
        el.classList.add("active");
      };
    });
  </script>

</body>
</html>
