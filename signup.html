<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PAY54 — Sign up</title>
  <link rel="stylesheet" href="assets/css/global.css" />
  <link rel="stylesheet" href="assets/css/auth.css" />
</head>

<body class="dark">
  <div class="auth-container">

    <div class="auth-brand">
      <img src="assets/img/pay54-logo.svg" alt="PAY54" />
      <div class="auth-brand-text">
        <div class="brand-name">PAY54</div>
        <div class="brand-tagline">ONE WALLET – EVERYWHERE</div>
      </div>
    </div>

    <h2 class="auth-title">Create your account</h2>

    <form id="signupForm">
      <input type="text" placeholder="Full name" required />
      <input type="email" placeholder="Email address" required />
      <input type="password" placeholder="Create PIN" required />
      <input type="password" placeholder="Confirm PIN" required />
      <button type="submit">Create account</button>
      <div id="signupMessage" class="form-message"></div>
    </form>

    <div class="auth-links">
      <a href="login.html">Back to login</a>
    </div>
  </div>

  <script>
    document.getElementById("signupForm").addEventListener("submit", (e) => {
      e.preventDefault();
      document.getElementById("signupMessage").textContent = "Account created. Verify OTP.";
      document.getElementById("signupMessage").className = "form-message success";
      setTimeout(() => window.location.replace("otp.html"), 600);
    });
  </script>
</body>
</html>
