<body class="dark">

  <div class="auth-container">

    <!-- LOGO ONLY (P54 BLUE CIRCLE) -->
    <div class="auth-logo-only">
      <img src="assets/img/pay54-logo.svg" alt="PAY54" />
    </div>

    <h2>Create your account</h2>
    <p class="subtitle">Get started in minutes</p>

    <!-- REASSURANCE -->
    <div class="why-pay54">

    </div>

    <!-- SIGNUP FORM -->
    <form id="signupForm">

      <input
        type="text"
        id="fullName"
        placeholder="Full name"
        required
      />

      <input
        type="email"
        id="email"
        placeholder="Email address"
        required
      />

      <input
        type="password"
        id="pin"

      />

        type="password"
        id="confirmPin"

      />

    </form>
