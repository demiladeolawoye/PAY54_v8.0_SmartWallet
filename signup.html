  <link rel="stylesheet" href="assets/css/auth.css">
</head>
<body>

<!-- PAY54 AUTH BRAND -->
<div class="pay54-auth-brand">
  <img src="assets/img/pay54-logo.svg" alt="PAY54" />
</div>

<div class="auth-wrapper">

  <h1>Create your account</h1>

  <div class="info-box">
    <p>ğŸŒ One wallet for Africa and global currencies</p>
    <p>ğŸš€ Fast, secure onboarding in minutes</p>
    <p>ğŸ” Protected by PIN & session security</p>
  </div>

  <div id="msg" class="message"></div>

 <form onsubmit="signup(event)" autocomplete="off">
  <input
    id="signup-name"
    type="text"
    placeholder="Full name"
    required
    autocomplete="off"
    autocorrect="off"
    autocapitalize="words"
    spellcheck="false"
  >

  <input
    id="signup-email"
    type="email"
    placeholder="Email"
    required
    autocomplete="off"
    autocorrect="off"
    autocapitalize="off"
    spellcheck="false"
  >

  <input
    id="signup-pin"
    type="password"
    placeholder="Create PIN"
    required
    inputmode="numeric"
    pattern="[0-9]*"
    autocomplete="new-password"
  >

  <input
    id="signup-confirm-pin"
    type="password"
    placeholder="Confirm PIN"
    required
    inputmode="numeric"
    pattern="[0-9]*"
    autocomplete="new-password"
  >

  <button type="submit">Create account</button>
</form>


  <div class="links">
    <a href="login.html">Already have an account? Login</a>
  </div>

  <div class="security-banner">

</div>

</body>
