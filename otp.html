<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PAY54 — Verify OTP</title>
  <link rel="stylesheet" href="assets/css/global.css" />
  <link rel="stylesheet" href="assets/css/auth.css" />
</head>

<body class="dark">
  <div class="auth-container">

    <div class="auth-brand">
      <img src="assets/img/pay54-logo.svg" alt="PAY54" />
      <div class="auth-brand-text">
        <div class="brand-name">PAY54</div>
        <div class="brand-tagline">ONE WALLET – EVERYWHERE</div>
      </div>
    </div>

    <h2 class="auth-title">Verify OTP</h2>

    <form id="otpForm">
      <input type="text" placeholder="Enter OTP" required />
      <button type="submit">Verify</button>
      <div id="otpMessage" class="form-message"></div>
    </form>
  </div>

  <script>
    document.getElementById("otpForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const m = document.getElementById("otpMessage");
      m.textContent = "OTP verified. Redirecting to login…";
      m.className = "form-message success";
      setTimeout(() => window.location.replace("login.html"), 600);
    });
  </script>
</body>
</html>
