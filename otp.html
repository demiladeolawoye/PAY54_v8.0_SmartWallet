<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PAY54 ‚Äî Verify OTP</title>

  <link rel="stylesheet" href="assets/css/global.css" />
  <link rel="stylesheet" href="assets/css/auth.css" />
</head>

<body class="dark">

  <div class="auth-container">

    <img src="assets/img/pay54-logo.svg" alt="PAY54" class="pay54-logo" />

    <h2>Verify OTP</h2>
    <p class="subtitle">You‚Äôre almost there</p>

    <div class="why-pay54">
      <h4>Secure verification</h4>

      <div class="why-item">
        <span class="why-icon">üîê</span>
        <span>This step protects your account</span>
      </div>

      <div class="why-item">
        <span class="why-icon">‚ö°</span>
        <span>Takes only a few seconds</span>
      </div>
    </div>

    <!-- OTP FORM -->
    <form id="otpForm">
      <input
        type="text"
        id="otp"
        placeholder="Enter 6-digit code"
        maxlength="6"
        required
      />

      <button type="submit">Verify</button>
    </form>

  </div>

  <!-- INLINE OTP LOGIC (BULLETPROOF) -->
  <script>
    document.getElementById("otpForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const otp = document.getElementById("otp").value.trim();

      if (otp === "123456") {
        alert("OTP verified successfully. Please log in.");
        window.location.href = "login.html";
      } else {
        alert("Invalid OTP. Please try again.");
      }
    });
  </script>

</body>
</html>
