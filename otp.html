<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PAY54 — Verify OTP</title>
  <link rel="stylesheet" href="assets/css/global.css" />
</head>

<body>

  <div class="auth-container">

    <img src="assets/img/pay54-logo.svg" alt="P54" class="auth-logo" />

    <h2>Verify OTP</h2>
    <p class="subtitle">You’re almost there</p>

    <form id="otpForm">
      <input type="text" placeholder="Enter 6-digit code" required />
      <button type="submit" class="primary">Verify</button>
    </form>

  </div>

  <script>
    document.getElementById("otpForm").addEventListener("submit", (e) => {
      e.preventDefault();
      window.location.replace("login.html");
    });
  </script>
</body>
</html>
