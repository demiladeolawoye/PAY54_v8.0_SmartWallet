<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PAY54 — Reset PIN</title>
  <link rel="stylesheet" href="assets/css/global.css" />
  <link rel="stylesheet" href="assets/css/auth.css" />
</head>

<body class="dark">
  <div class="auth-container">

    <div class="auth-brand">
      <img src="assets/img/pay54-logo.svg" alt="PAY54" />
      <div class="auth-brand-text">
        <div class="brand-name">PAY54</div>
        <div class="brand-tagline">ONE WALLET – EVERYWHERE</div>
      </div>
    </div>

    <h2 class="auth-title">Reset PIN</h2>

    <form id="resetForm">
      <input type="email" placeholder="Registered email" required />
      <button type="submit">Send reset</button>
      <div id="resetMessage" class="form-message"></div>
    </form>

    <div class="auth-links">
      <a href="login.html">Back to login</a>
    </div>
  </div>

  <script>
    document.getElementById("resetForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const m = document.getElementById("resetMessage");
      m.textContent = "Reset instructions sent to your email.";
      m.className = "form-message success";
    });
  </script>
</body>
</html>
