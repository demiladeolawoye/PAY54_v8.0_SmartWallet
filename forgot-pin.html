<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PAY54 â€” Reset PIN</title>
  <link rel="stylesheet" href="assets/css/global.css" />
</head>

<body>

  <div class="auth-container">

    <img src="assets/img/pay54-logo.svg" alt="P54" class="auth-logo" />

    <h2>Reset PIN</h2>
    <p class="subtitle">Account recovery</p>

    <form id="resetForm">
      <input type="email" placeholder="Registered email" required />
      <div id="msg" class="success"></div>
      <button type="submit" class="primary">Send reset</button>
    </form>

    <p style="margin-top:14px;">
      <a href="login.html">Back to login</a>
    </p>

  </div>

  <script>
    document.getElementById("resetForm").addEventListener("submit", (e) => {
      e.preventDefault();
      msg.textContent = "Reset instructions sent securely to your email.";
    });
  </script>
</body>
</html>
