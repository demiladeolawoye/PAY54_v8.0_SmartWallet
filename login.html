<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PAY54 ‚Äî Login</title>
  <link rel="stylesheet" href="assets/css/global.css" />
  <link rel="stylesheet" href="assets/css/auth.css" />
</head>

<body class="dark">
  <div class="auth-container">

    <div class="auth-brand">
      <img src="assets/img/pay54-logo.svg" alt="PAY54" />
      <div class="auth-brand-text">
        <div class="brand-name">PAY54</div>
        <div class="brand-tagline">ONE WALLET ‚Äì EVERYWHERE</div>
      </div>
    </div>

    <h2 class="auth-title">Welcome back</h2>

    <div class="auth-info">
      üåç One wallet for NGN, USD, GBP & EUR<br/>
      ‚ö° Send, receive & convert instantly<br/>
      üîê Secure by design with PIN protection
    </div>

    <form id="loginForm">
      <input type="email" id="loginEmail" placeholder="Email address" required />
      <input type="password" id="loginPin" placeholder="PIN" required />
      <button type="submit">Login</button>
      <div id="loginMessage" class="form-message"></div>
    </form>

    <div class="auth-links">
      <a href="forgot-pin.html">Forgot PIN?</a> ¬∑
      <a href="signup.html">Create account</a>
    </div>
  </div>

  <script src="assets/js/session.js"></script>
  <script>
    document.getElementById("loginForm").addEventListener("submit", (e) => {
      e.preventDefault();
      PAY54Session.createSession({ email: loginEmail.value });
      document.getElementById("loginMessage").textContent = "Login successful. Redirecting‚Ä¶";
      document.getElementById("loginMessage").className = "form-message success";
      setTimeout(() => window.location.replace("index.html"), 600);
    });
  </script>
</body>
</html>
