<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PAY54 ‚Äî Login</title>

  <link rel="stylesheet" href="assets/css/global.css" />
  <link rel="stylesheet" href="assets/css/auth.css" />
</head>

<body class="dark">

  <div class="auth-container">

    <!-- BRAND -->
    <div class="auth-brand">
      <img src="assets/img/pay54-logo.svg" alt="PAY54" class="auth-logo" />
      <div class="auth-brand-text">
        <strong>PAY54</strong>
        <span>ONE WALLET ‚Äì EVERYWHERE</span>
      </div>
    </div>

    <h2>Welcome back</h2>
    <p class="subtitle">ONE WALLET ‚Äì EVERYWHERE</p>

    <!-- WHY -->
    <div class="why-pay54">
      <h4>Why PAY54?</h4>
      <p>üåç One wallet for NGN, USD, GBP & EUR</p>
      <p>‚ö° Send, receive & convert instantly</p>
      <p>üîê Secure by design with PIN protection</p>
      <p>üöÄ Built for Africa ‚Äî ready for the world</p>
    </div>

    <!-- LOGIN FORM -->
    <form id="loginForm">

      <input
        type="email"
        id="loginEmail"
        placeholder="Email address"
        required
      />

      <div class="input-wrapper">
        <input
          type="password"
          id="loginPin"
          placeholder="PIN"
          required
        />
        <span class="toggle-pin" onclick="togglePin()">üëÅ</span>
      </div>

      <button type="submit">Login</button>

      <p id="loginMessage" class="form-message"></p>
    </form>

    <div class="auth-links">
      <a href="forgot-pin.html">Forgot PIN?</a> ¬∑
      <a href="signup.html">Create account</a>
    </div>

  </div>

  <!-- SESSION -->
  <script src="assets/js/session.js"></script>

  <!-- LOGIN LOGIC (FIXED) -->
  <script>
    function togglePin() {
      const pin = document.getElementById("loginPin");
      pin.type = pin.type === "password" ? "text" : "password";
    }

    const form = document.getElementById("loginForm");
    const message = document.getElementById("loginMessage");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const email = document.getElementById("loginEmail").value.trim();
      const pin = document.getElementById("loginPin").value.trim();

      if (!email || !pin) {
        message.textContent = "Please enter email and PIN";
        message.style.color = "#ff6b6b";
        return;
      }

      // MOCK VALIDATION (Phase 1)
      if (pin.length < 4) {
        message.textContent = "Invalid PIN";
        message.style.color = "#ff6b6b";
        return;
      }

      // CREATE SESSION
      PAY54Session.createSession({
        email: email,
        verified: true
      });

      message.textContent = "Login successful. Redirecting‚Ä¶";
      message.style.color = "#4ade80";

      setTimeout(() => {
        window.location.replace("index.html");
      }, 800);
    });
  </script>

</body>
</html>
