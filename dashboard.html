  <link rel="stylesheet" href="assets/css/dashboard.css" />
</head>
<body>

<!-- ================= HEADER ================= -->
<header class="dash-header">
  <div class="header-left">
    <img src="assets/img/pay54-logo.svg" alt="PAY54" class="logo" />
    <span class="brand-tagline">One Wallet â€¢ Everywhere</span>
  </div>

  <div class="header-currencies" id="currencyRow">
    <button class="currency active" data-cur="NGN">NGN</button>
    <button class="currency" data-cur="GBP">GBP</button>
    <button class="currency" data-cur="USD">USD</button>
    <button class="currency" data-cur="EUR">EUR</button>
    <button class="currency" data-cur="GHS">GHS</button>
    <button class="currency" data-cur="KES">KES</button>
    <button class="currency" data-cur="ZAR">ZAR</button>
  </div>

  <div class="header-actions">
    <button id="themeToggle" class="icon-btn" title="Toggle theme">ðŸŒ™</button>

    <div class="profile">
      <button id="profileBtn" class="icon-btn">ðŸ‘¤</button>
      <div id="profileMenu" class="profile-menu">
        <div class="profile-meta">
          <strong>Demi</strong>
          <small>PAY54 demo profile</small>
        </div>
        <button class="menu-item">Profile</button>
        <button class="menu-item">Settings</button>
        <hr />
        <button class="menu-item danger">Logout</button>
      </div>
    </div>
  </div>
</header>

<!-- ================= MAIN ================= -->
<main class="dashboard">

  <!-- BALANCE -->
  <section class="card balance-card">
    <div class="balance-header">
      <span class="label">Total balance</span>
      <div class="balance-actions">
        <button class="ghost-btn">Add money</button>
        <button class="ghost-btn">Withdraw</button>
      </div>
    </div>

    <div id="balanceAmount" class="balance-amount">â‚¦ 0.00</div>

    <div class="balance-footnote">
      FX wallets enabled â€¢ Device + PIN secured
    </div>
  </section>

  <!-- GRID -->
  <section class="dashboard-grid">

    <!-- MONEY MOVES -->
    <div class="card">
      <h3>Money moves</h3>
      <div class="action-grid">
        <button>Send PAY54 â†’ PAY54</button>
        <button>Receive</button>
        <button>Add money</button>
        <button>Withdraw</button>
        <button>Bank transfer</button>
        <button>Request money</button>
      </div>
    </div>

    <!-- SERVICES -->
    <div class="card">
      <h3>Services</h3>
      <div class="action-grid">
        <button>Cross-border FX</button>
        <button>Savings</button>
        <button>Pay bills</button>
        <button>Virtual & linked cards</button>
        <button>Shop on the Fly</button>
        <button>Investments & stocks</button>
        <button>Bet funding</button>
        <button>Become an Agent</button>
      </div>
    </div>

    <!-- REQUESTS -->
    <div class="card">
      <div class="card-header">
        <h3>Requests & alerts</h3>
        <button class="ghost-btn">Clear all</button>
      </div>
      <p class="muted">No requests yet</p>
    </div>

    <!-- SHORTCUTS -->
    <div class="card">
      <h3>Quick shortcuts</h3>
      <div class="action-grid">
        <button>Open savings pot</button>
        <button>Shop on the Fly</button>
        <button>Invest & stocks</button>
        <button>Become an Agent</button>
      </div>
    </div>

    <!-- TRANSACTIONS -->
    <div class="card">
      <div class="card-header">
        <h3>Recent transactions</h3>
        <button class="ghost-btn">View all</button>
      </div>
      <p class="muted">No transactions yet</p>
    </div>

  </section>
</main>

<!-- Dashboard logic -->
<script src="assets/js/dashboard.js"></script>
</body>
</html>
