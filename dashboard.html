<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PAY54 â€” Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="assets/css/dashboard.css?v=805.1" />
</head>

<body class="dashboard">
  <header class="dash-header">
    <div class="brand">
      <img src="assets/img/pay54-logo-icon.svg" class="logo" alt="PAY54" />
    </div>

    <div class="currency-pills desktop-only">
      <button class="currency active" data-cur="NGN">NGN</button>
      <button class="currency" data-cur="GBP">GBP</button>
      <button class="currency" data-cur="USD">USD</button>
      <button class="currency" data-cur="EUR">EUR</button>
      <button class="currency" data-cur="GHS">GHS</button>
      <button class="currency" data-cur="KES">KES</button>
      <button class="currency" data-cur="ZAR">ZAR</button>
    </div>

    <div class="mobile-only currency-dd-wrap">
      <select id="currencySelect" class="currency-dropdown">
        <option>NGN</option><option>GBP</option><option>USD</option>
        <option>EUR</option><option>GHS</option><option>KES</option><option>ZAR</option>
      </select>
    </div>

    <div class="header-actions">
      <button id="themeToggle" class="icon-btn"><span class="icon">ðŸŒ™</span></button>

      <div class="profile-wrap">
        <button id="profileBtn" class="avatar-btn"><span class="avatar">P</span></button>
        <div id="profileMenu" class="profile-menu">
          <div class="pm-head">
            <div class="pm-name" id="profileName">Pese</div>
            <div class="pm-email" id="profileEmail"></div>
          </div>
          <button class="pm-item">Profile</button>
          <button class="pm-item">Help</button>
          <button class="pm-item danger" id="logoutBtn">Logout</button>
        </div>
      </div>
    </div>
  </header>

  <main class="dash-grid">
    <section class="left">

      <div class="card balance-card">
        <div class="balance-top">
          <div class="label">TOTAL BALANCE</div>
          <div class="balance-actions">
            <button class="btn primary" id="addMoneyBtn">Add money</button>
            <button class="btn ghost" id="withdrawBtn">Withdraw</button>
          </div>
        </div>
        <div id="balanceAmount" class="balance-amount">â‚¦ 1,250,000.50</div>
        <div class="balance-meta">FX wallets enabled</div>
      </div>

      <div class="card">
        <div class="card-head">
          <h3>Money Moves</h3>
          <p class="sub">Instant transfers</p>
        </div>
        <div class="tile-grid cols-3">
          <button class="tile-btn" data-action="send"><span class="t-title">Send</span></button>
          <button class="tile-btn" data-action="receive"><span class="t-title">Receive</span></button>
          <button class="tile-btn" data-action="add"><span class="t-title">Add Money</span></button>
          <button class="tile-btn" data-action="withdraw"><span class="t-title">Withdraw</span></button>
          <button class="tile-btn" data-action="banktransfer"><span class="t-title">Bank Transfer</span></button>
          <button class="tile-btn" data-action="request"><span class="t-title">Request</span></button>
        </div>
      </div>

      <div class="card desktop-only">
        <div class="card-topline">
          <h3>Recent Transactions</h3>
          <button class="pill-link" id="viewAllTx">View all</button>
        </div>
        <div class="feed" data-role="recentTxFeed"></div>
      </div>
    </section>

    <section class="right">
      <div class="card mobile-only">
        <div class="card-topline">
          <h3>Recent Transactions</h3>
          <button class="pill-link" id="viewAllTxMobile">View all</button>
        </div>
        <div class="feed" data-role="recentTxFeed"></div>
      </div>

      <div class="card">
        <div class="card-topline">
          <h3>Requests & Alerts</h3>
          <button class="btn ghost sm" id="clearAlerts">Clear all</button>
        </div>
        <div class="feed" id="alerts"></div>
      </div>
    </section>
  </main>

  <script src="assets/js/dashboard.js?v=805.1"></script>
</body>
</html>
